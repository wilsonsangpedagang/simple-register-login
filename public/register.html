<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Welcome page</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira:ital,wght@0,100..900;1,100..900&family=Winky+Rough:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="question-box">
        <h1 class="reg-text"> Register Page </h1>
        <p class="reg-desc"> Please put in your preferred username and password </p>
        <div class="question-form">
            <form class="register-form" method="POST" action="/register">
                <p class="user"> Username </p>
                <input name="username">
                <br>
                <p class="pass"> Password </p>
                <input name="password">
                <br>
                <br>
                <button class="register" type="submit"> Register </button>
            </form>
        </div>
    </div>

   

    <script src="/js/scripts.js"></script>
</body>
</html>
